<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: lightgray;
            font: none none 1em Arial;
        }
        input {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="idn1">+
    <input type="number" name="n2" id="idn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">RESULTADO</div>

<script>
    function somar() {
        var caixa1 = document.getElementById('idn1')
        var caixa2 = document.getElementById('idn2')
        var res = document.getElementById('result')
        var n1 = Number(caixa1.value)
        var n2 = Number(caixa2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
    }
</script>
    
</body>
</html>
