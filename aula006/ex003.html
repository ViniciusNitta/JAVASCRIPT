    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        //É necessário a conversão pois o comando prompt armazena os dados como string

        var n2 = parseFloat(prompt('Digite outro número: '))

        var n3 = Number(prompt('Digite mais um número'))

        /*

        var s = n1 + n2 + n3

        alert ( `A soma de ${n1}, ${n2} e ${n3} é igual a ${String(s)} `)
