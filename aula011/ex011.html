<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
</head>
<body>
    <h1>País de Origem</h1>
    <label for="idpais">Qual o país que você nasceu?</label>
    <input type="text" name="pais" id="idpais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var cxpais = document.getElementById('idpais')
            var pais = (cxpais.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Seu país de nascimento é :<strong>${pais}</strong></p>`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!!</p>`
            }

        }
    </script>
    
</body>
</html>
